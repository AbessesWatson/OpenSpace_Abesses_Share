<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio NUI</title>
</head>
<body>
    <audio id="sound" src="dd_peur_de_moi.mp3"></audio>

    <script>
        let audio = document.getElementById("sound");

        // Écoute les messages du script Lua
        window.addEventListener('message', function(event) {
            if (event.data.action === "playSound") {
                audio.volume = event.data.volume || 1.0; // Définit le volume (1.0 = 100%)
                audio.play();
            } else if (event.data.action === "stopSound") {
                audio.pause();  // Met le son en pause
                audio.currentTime = 0; // Remet le son au début
            }
        });

        // Écoute les touches pour stopper le son
        document.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" || event.key === "Escape") {
                audio.pause();
                audio.currentTime = 0;
            }
        });
    </script>
</body>
</html>
